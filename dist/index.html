<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JM Productions</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <div class="container">

    <main class="main-content">
        <div class="options-text selected">
            <h1 class="contact-text">CONTACT ME</h1>
            <h1 class="work-text">MY WORK</h1>
            <h1 class="about-text">ABOUT ME</h1>
        </div>
        <div class="orbit-container">
            <div class="initials">JM</div>
            <div class="orbit-ball"></div>
        </div>
        <button class="circle add-btn options-disabled" id="add-button">
            <span class="line horizontal"></span>
            <span class="line vertical"></span>
        </button>
        <div class="select-buttons">
            <button class="contact-button">
                <img class="svg" src="./img/chat-round-svgrepo-com.svg" alt="">
            </button>
            <button class="work-button">
                <img class="svg" src="./img/laptop-alt-2-svgrepo-com.svg" alt="">
            </button>
            <button class="about-button">
                <img class="svg" src="./img/person-male-svgrepo-com.svg" alt="">
            </button>
        </div>

    </main>

    <footer class="footer">
      <div class="footer-left">
        <div class="svg-container">
            <a href="https://www.linkedin.com/in/joe-billy-moore/" target="_blank">
                <img class="svg" src="./img/linkedin-svgrepo-com.svg" alt="GitHub Icon" />
            </a>
            <a href="https://github.com/JoeBilly8" target="_blank">
                <img class="svg" src="./img/github-svgrepo-com.svg" alt="GitHub Icon" />
            </a>
        </div>
      </div>
      <div class="footer-right">JM PRODUCTIONS</div>
    </footer>
  </div>
  <script src="js/orbit.js"></script>
  <script src="js/add-button.js"></script>
  <script src="js/options-button.js"></script>
</body>
</html>
